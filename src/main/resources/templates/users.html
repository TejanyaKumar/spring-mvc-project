<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
   <thead>
      <tr>
        <th>NAME</th>
        <th>PASSWORD</th>
      </tr>
    </thead>
    
   <tbody>
     <tr th:each = "user : ${usersList}">
         <td th:text="${user.name}"></td>
         <td th:text="${user.password}"></td>
     </tr>
   </tbody>
</table>
</body>
</html>
